<div>
    {% if sr_booking != 'None'%}
    <div class="row p-3">
        <div class="bg-primary pt-1 mb-2 text-white rounded border">
            <h2>Starrez Booking</h2>
        </div>
        <div class="col-12">
            <div class="row">
                <h4>Room</h4>
            </div>
            <div class="row">
                <div class="col-12">
                    <table id="starrez_table" class="table table-striped table-bordered display" style="width:100%">
                        <thead>
                            <tr>
                                <th scope="col">
                                    Building
                                </th>
                                <th scope="col">
                                    Room Space
                                </th>
                                <th scope="col">
                                    Room Type
                                </th>
                                <th scope="col">
                                    Term Session
                                </th>
                                <th scope="col">
                                    Booking ID
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for r in sr_booking %}
                            <tr>
                                <td>
                                    {{r.Building}}
                                </td>
                                <td>
                                    {{r.RoomSpace}}
                                </td>
                                <td>
                                    {{r.RoomType}}
                                </td>
                                <td>
                                    {{r.Term}}
                                </td>
                                <td>
                                    {{r.BookingID}}
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div>
        <p>User has no Starrez Booking</p>
    </div>
    {% endif %}
</div>
