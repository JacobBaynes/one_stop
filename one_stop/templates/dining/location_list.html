{% extends 'base.html' %}
{% block content %}
<div class="container bg-white mt-2 p-4 rounded">
    <div class="row bg-primary text-white mb-3 rounded">
        <h1>Dining</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            {% for l in object_list %}
            <div class="row mb-3">
                <div class="col-sm-6 col-m-6">
                    <ul class="list-unstyled">
                        <li class="fw-bold fs-4">
                            {{ l.name }}
                        </li>
                        <li>
                            {{ l.phone_number }}
                        </li>
                        <li>
                            {{ l.hours }}
                        </li>
                        <li>
                            <a href="{{ l.site }}">Website</a>
                        </li>
                        <li>
                            <a href="{{ l.menu }}">Menu</a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-6 col-m-6">
                    {% load static %}
                    <a href="{{ l.site }}">
                        <img src="{% static l.image %}" alt="{{ l.name }}" width="175" height="145">
                        {% comment %} <img src="{{ static l.image.url }}" alt="{{ l.name }}" width="175" height="145">
                        {% endcomment %}
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
